<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>n8n test v2</title>
</head>
<body>
  <h1>n8n Test Page v2</h1>

  <div id="status">
    <p><strong>Status:</strong> OK</p>
    <p><strong>Version:</strong> 1</p>
  </div>

  <!-- NEW BLOCK (similar type of change: additive + structured) -->
  <div id="watch">
    <p><strong>Monitor marker:</strong> A</p>
    <p><strong>Revision:</strong> 1</p>
  </div>

  <button onclick="send()">Send to n8n</button>
  <pre id="result"></pre>

  <script>
    function send() {
      fetch("https://YOUR-N8N-WEBHOOK-URL", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          test: "hello",
          version: 1,
          status: "OK",
          marker: "A",
          revision: 1
        })
      })
      .then(r => r.text())
      .then(t => document.getElementById("result").innerText = t);
    }
  </script>
</body>
</html>
